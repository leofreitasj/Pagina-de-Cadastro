<!DOCTYPE html>
<html lang="Pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Página de Cadastro</title>

</head>
<body>
    <div>

<h1 class="titulo"><strong> Formulário do Candidato</strong></h1>
<p class="subtitulo"> Preencha o Formulário</p>

    </div>
<form>
    <fieldset class="conjunto">
        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">   
        <label for="sobrenome"><strong>Sobrenome:</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
    <div class="campo">
     

    </fieldset>

    <div class="campo">
        <label for="emai"><strong>Email:</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>
    <div class="campo">
        <label for="text"><strong>WhatsApp:</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>


    <div class="campo">   
        <label for="genero"><strong>Genero:</strong></label>
            <select id="genero">
                <option></option>
            <option>Masulino</option>
            <option>Feminino</option>
            <option>Outros</option>
        </select>
    
    </div>
    <div class="campo">

        <label class="texto"><strong>Qual das linguagens esta se candidatando?</strong></label>

        <label> 
            <input type="radio" name="devweb" value="frontend" checked> Front-end
        </label>

        <label> 
            <input type="radio" name="devweb" value="backend"> Back-end
        </label>
        <label> 
            <input type="radio" name="devweb" value="fulstack"> Fulstack
        </label>
    </div>

    <div class="campo">

        <label class="nivelconhecimento"><strong>Nivel de Conhecimento</strong></label>
        <select id="nivelconhecimento">
            <option></option>   
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>

    </div>
<fieldset class="conjunto">
    <div id="check">
        <label><strong>Conhecimento em quais tecnologias:</strong></label> <br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologias1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologias2">CSS</label>
    
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascripit">
        <label for="tecnologias3">Javascripit</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
        <label for="tecnologias4">C#</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
        <label for="tecnologias5">PHP</label>
        <br><br>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
        <label for="tecnologias6">Java</label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
        <label for="tecnologias7">Python</label>
        <input type="checkbox" id="tecnologia8" name="tecnologia8" value="HTML">
        <label for="tecnologias8">HTML</label>
        <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Angular">
        <label for="tecnologias9">Angular</label>
        <input type="checkbox" id="tecnologia10" name="tecnologia10" value="React">
        <label for="tecnologias10">React</label>
    </div>
</fieldset>
<div class="campo">
    <br>
    <label><strong>Descreva um pouco de sua experiência:</strong></label>
    <textarea rows="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
</div>
<button class="botao" type="submit" >Finalizar</button>
</form>

</body>
</html>
