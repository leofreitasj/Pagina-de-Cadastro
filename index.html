<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de Cadastro</title>
  
<link rel="stylesheet" href="style.css" />

</head>
<body>
    <div>

<h1 class="titulo">Cadastro Candidatos</h1>
<p class="subtitulo"> Preencha o Formulário</p>

    </div>
<form>
    <fieldset class="conjunto">
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">   
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
</div>
<div class="campo">   
    <label for="genero">Genero</label>
        <select id="genero">
            <option></option>
        <option>M</option>
        <option>F</option>
        <option>N/</option>
    </select>

</div>

    </fieldset>

    <div class="campo">
        <label for="emai"> Email</label>
        <input type="email" nome="email" id="email" required>
    </div>
    <div class="campo">

        <label class="texto"> Qual das linguagens esta se candidatando?</label>

        <label> 
            <input type="radio" name="devweb" value="frontend" checked> Front-end
        </label>

        <label> 
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label> 
            <input type="radio" name="devweb" value="fulstack">Fulstack
        </label>
    </div>

    <div class="campo">

        <label>Nivel de Conhecimento</label>
        <select id="nivelconhecimento">
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>

    </div>
<fieldset class="conjunto">
    <div class="marca">
        <label>Conhecimento em quais tecnologias</label>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologias1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologias2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascripit">
        <label for="tecnologias3">Javascripit</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
        <label for="tecnologias4">C#</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
        <label for="tecnologias5">PHP</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
        <label for="tecnologias6">Java</label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
        <label for="tecnologias7">Python</label>
        <input type="checkbox" id="tecnologia8" name="tecnologia8" value="HTML">
        <label for="tecnologias8">HTML</label>
        <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Angular">
        <label for="tecnologias9">Angular</label>
        <input type="checkbox" id="tecnologia10" name="tecnologia10" value="React">
        <label for="tecnologias10">React</label>
    </div>
</fieldset>
<div class="campo">
    <br>
    <label>Descreva um pouco de sua experiência:</label>
    <textarea rows="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
</div>
<button type="submit" class="button">Finalizar</button>
</form>

</body>
</html>
